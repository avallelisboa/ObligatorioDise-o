<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creación de Evento</title>
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <aside>
        <nav>
            <ul>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="/admin/crearEvento.html">Crear Evento</a>
                </li>
                <li>
                    <a href="/admin/listado.html">Listado de Eventos</a>
                </li>
                <li>
                    <a href="#">Reportes</a>
                </li>
                <li>
                    <a href="#">Destacados</a>
                </li>
                <li>
                    <a href="#">Agentes de Venta</a>
                </li>
            </ul>
        </nav>
    </aside>

    <form action="/Obligatorio/admin/listado.html">
        <span>
            <h1>CREAR EVENTO</h1>
            <p>Campos Obligatorios (*)</p>

            <label for="txtEventName">Nombre de Evento (*)</label>
            <input type="text" id="txtEventName" class="txtInput">

            <label for="slc1">Organizador (*)</label>
            <select id="slc1">
                <option>Opción 1</option>
            </select>

            <label for="txtLugar">Lugar (*)</label>
            <input type="text" id="txtLugar">

            <label for="dateDate">Día (*)</label>
            <input type="date" id="dateDate">

            <label for="dateTime">Hora (*)</label>
            <input type="time" id="dateTime">

            <label for="inputImage">Imagen</label>
            <input type="file" id="inputImage">
        </span>
        <span>
            <input type="checkbox" id="chckDestacar">
            <label for="chckDestacar">Destacar</label>

            <label for="txtPrecio1">Precio 1 (*)</label>
            <input type="text" id="txtPrecio1">

            <label for="txtPrecio2">Precio 2</label>
            <input type="text" id="txtPrecio2">

            <label for="txtPrecio3">Precio 3</label>
            <input type="text" id="txtPrecio3">

            <label>Más precios</label>
            <input type="radio" id="radioYes">
            <label for="radioYes">Si</label>
            <input type="radio" id="radioNo">
            <label for="radioNo">No</label>
        </span>
    </form>
</body>

</html>
